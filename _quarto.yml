project:
  type: website

execute:
  freeze: true #for github actions

website:
  title: "HStern"
  favicon: "/static/assets/favicon.svg"
  navbar:
    logo-href: "https://hstern.ca"
    left:
      - text: "Blog"
        href: "/blog/"
      - text: "Tools"
        href: "/tools/"
      - text: "Notes"
        href: "/notes/"
    background: "secondary"
    foreground: "primary"
  sidebar:
    - id: cfa_2
      title: "CFA Level II"
      collapse-level: 3
      style: floating
      border: false
      contents: notes/cfa-2/**/*.qmd
    - id: cfa_3
      title: "CFA Level III"
      collapse-level: 3
      style: floating
      border: false
      contents:
        - section: "Portfolio Management"
          contents: notes/cfa-3/portfolio-management/**/*.qmd
    - id: resume #placeholder necessary for hybrid sidebar
      title: ""
      style: docked
      alignment: center
      background: primary
      foreground: secondary
      border: false
  page-navigation: true
  comments:
    giscus:
      repo: henrystern/hstern_blog
      repo-id: R_kgDOJphxWw
      category: Announcements
      category-id: DIC_kwDOJphxW84CW2Ug
      mapping: pathname
      reactions-enabled: false
      theme:
        light: light_high_contrast
        dark: dark_dimmed

format:
  html:
    pagetitle: "{{< meta title >}} | Henry Stern"
    title-block-banner: true
    toc: true
    toc-title: "\n"
    include-in-header:
      - ./static/html/header.html
    include-before-body:
      - ./static/html/before-body.html
    include-after-body:
      - ./static/html/after-body.html
    theme: 
      light:
        - flatly
        - ./static/css/variables.scss
      dark:
        - darkly
        - ./static/css/variables.scss
        - ./static/css/dark.scss
    css: ./static/css/styles.css
